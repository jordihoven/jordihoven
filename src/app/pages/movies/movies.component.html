<section class="intro">
  <p class="page-header">Movies</p>
  <span>Most recent Letterboxd diary entries. As always, work in progress. Want some more 'videostore' vibe.</span>
</section>

<section class="film-grid">
  @for (film of films; track $index) {
  <div class="film-item" (click)="openFilm(film.url)">
    <app-blueray [poster]="film.poster"></app-blueray>
    <app-rating [rating]="film.rating"></app-rating>
  </div>
  } @empty {
  <app-loader></app-loader>
  }
</section>
